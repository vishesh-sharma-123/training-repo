<div>
    <img style="max-height: 200px; margin-top: 4%;" [src]="data.productImage"/>
    <h4>{{data.productName | uppercase}}</h4>
    <h5>{{data.productPrice | currency: "INR": "code": "2.1-1" }}</h5>
    <h5>{{data.productPrice | conversion: code | currency: code}}</h5>
    <button (click)="notifyParent()" *ngIf="data.productStock > 1; else stock">Add to cart</button>
</div>
<ng-template #stock>
    Out of Stock
</ng-template>
