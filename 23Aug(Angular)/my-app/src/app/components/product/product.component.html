<div>
    <img style="max-height: 100px; margin-top: 4%;" [src]="data.productImage"/>
    <h4>{{data.productName}}</h4>
    <h5>{{data.productPrice}}</h5>
    <button (click)="notifyParent()" *ngIf="data.productStock > 1; else stock">Add to cart</button>
</div>
<ng-template #stock>
    Out of Stock
</ng-template>
